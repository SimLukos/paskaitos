<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <header>
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/f1/IKI_logo.png"
            alt="iki logo"
          />
        </div>

        <nav>
          <a href="#">Apie mus</a>
          <a href="contacts.html">Susisiek</a>
        </nav>
      </header>
      <main id="susisiek">
        <h1>Susisiekite su mūsų <span class="zalias">komanda!</span></h1>

        <form action="">
          <label for="name">Vardas:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Vardenis"
            required
          />

          <label for="email">El. paštas:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@email.lt"
            required
          />

          <label for="korta">Iki kortelės numeris:</label>
          <input
            type="number"
            name="korta"
            id="korta"
            placeholder="12345678"
            minlength="8"
            maxlength="8"
          />

          <label for="zinute">Jūsų žinutė:</label>
          <textarea
            name="zinute"
            id="zinute"
            cols="30"
            rows="10"
            placeholder="Jūsų laiškas mums"
          ></textarea>

          <input type="submit" />
        </form>

        <table>
          <tr>
            <th>Vardas</th>
            <th>Pareigos</th>
            <th>Telefonas</th>
          </tr>
          <tr>
            <td class="zalias">Vidmantas</td>
            <td>Direktorius</td>
            <td>+37012345678</td>
          </tr>
          <tr>
            <td class="zalias">Nijolė</td>
            <td>Administratorė</td>
            <td>+37061234567</td>
          </tr>
        </table>
      </main>
      <footer>
        <p>Copyright &copy; SimLukos 2022. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
